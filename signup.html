<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young Entrepreneur</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 70px; /* место под фиксированную шапку */
    }

    /* ========== HEADER ========== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: #B22222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }

    nav a:hover {
      border-bottom: 2px solid white;
    }

    .dropdown {
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1001;
      min-width: 180px;
    }

    .submenu a {
      display: block;
      padding: 10px 15px;
      color: #2a2a2a;
      text-decoration: none;
      font-size: 14px;
    }

    .submenu a:hover {
      background-color: #f5f5f5;
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .menu-right button {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ========== BODY CONTENT ========== */
    .main {
      padding: 40px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .main h1 {
      font-size: 70px;
      margin: 0;
	  
    }

    .highlight {
      background: linear-gradient(to right, #ffc0cb, white);
      display: inline;
    
	}

    .info {
      margin-top: 25px;
      font-size: 20px;
    }

    .info div {
      display: inline-block;
      margin-right: 40px;
      text-align: center;
    }

    .content {
      padding: 0 30px 60px;
      line-height: 1.7;
      max-width: 3000px;
	  text-align: center;
	  font-size: 20px;
    }

    
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
      <div class="logo">
      <a href="index.html" style="color: white;">IITU | YE</a>
      </div>
    <nav>
             <a href="index.html"><b>Home</b></a>
	  <a href="#"><b>About us</b></a>
      <div class="dropdown">
        <a href="#"><b>Course</b></a>
        <div class="submenu">
          <a href="#course">Course "YE"</a>
          <a href="#iitu">Course by IITU</a>
		<a href="#materials">Handouts</a>

        </div>
      </div>
      <a href="#helper"><b>Helper</b></a>
	  <a href="#contacts"><b>Contacts</b></a>
    </nav>
    <div class="menu-right">
      <button>Sign up!</button>
    </div>
  </header>

  <!-- ===== MAIN SECTION ===== -->
  <html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 100;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 225px;
    }
    .form-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .form-box h2 {
      margin-top: 100;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
	  text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Sign up</h2>
    <form action="submit.html" method="post">
      <input type="text" name="name" placeholder="Full name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Sign up">
    </form>
  

</div>
</body>
</html>
