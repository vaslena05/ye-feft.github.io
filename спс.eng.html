<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young Entrepreneur</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 70px; /* место под фиксированную шапку */
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    /* ========== HEADER ========== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: #B22222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }

    nav a:hover {
      border-bottom: 2px solid white;
    }

    .dropdown {
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1001;
      min-width: 180px;
    }

    .submenu a {
      display: block;
      padding: 10px 15px;
      color: #2a2a2a;
      text-decoration: none;
      font-size: 14px;
    }

    .submenu a:hover {
      background-color: #f5f5f5;
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .menu-right button {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ========== MAIN BLOCK ========== */
    .form-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      margin-top: 100px;
    }

    /* ========== FOOTER ========== */
    .footer {
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .footer-container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
    }

    .footer-info {
      max-width: 400px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">IITU | YE</div>
    <nav>
      <a href="#"><b>About us</b></a>
      <div class="dropdown">
        <a href="#"><b>Course</b></a>
        <div class="submenu">
          <a href="#course">Course "YE"</a>
          <a href="#iitu">Course by IITU</a>
          <a href="#materials">Handouts</a>
        </div>
      </div>
      <a href="#helper"><b>Helper</b></a>
      <a href="#contacts"><b>Contacts</b></a>
    </nav>
    <div class="menu-right">
      <button>Sign up!</button>
    </div>
  </header>

  <!-- ===== SUCCESS MESSAGE BLOCK ===== -->
  <div class="form-box">
    <h2>Thank you for registering!</h2>
    <p>Your form has been sent.</p>
  </div>

</body>
</html>
